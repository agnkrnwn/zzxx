<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Al-Quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-green-600">Pencarian Al-Quran</h1>
        <div class="max-w-xl mx-auto">
            <input type="text" id="searchInput" class="w-full p-3 mb-6 border-2 border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan kata kunci...">
            <div id="results" class="space-y-6"></div>
            <div id="loading" class="text-center hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-500"></div>
            </div>
        </div>
    </div>
    <script src="quran.js"></script>
</body>
</html>
