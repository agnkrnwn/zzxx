<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Al-Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-600">Pencarian Al-Quran</h1>
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Masukkan kata kunci Latin..." class="w-full px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="includeTranslation" class="form-checkbox h-5 w-5 text-green-600">
                <span class="ml-2 text-gray-700">Sertakan pencarian pada terjemahan Indonesia</span>
            </label>
        </div>
        <div id="results" class="space-y-4"></div>
    </div>
    <script src="search.js"></script>
</body>
</html>
